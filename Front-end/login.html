<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Buster Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">
            <img src="logo.png" alt="Bug Buster Logo"> <!-- Replace with your logo -->
            <h1>Bug Buster</h1>
        </div>
        <h2>Login</h2>
        <p>Are You New Here? <a href="signup.html" id="signup-link" >Create New Account</a></p>
        <p class="tagline">Tracking bugs was never this seamless.</p>
        <button class="learn-more">Learn More</button>
    </div>

    <div class="right-panel">
        <form id="login-form">
            <h2>Sign in</h2>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select</option>
                <option value="developer">Developer</option>
                <option value="tester">Tester</option>
                <option value="manager">Manager</option>
            </select>

            <button   type="submit">Sign in</button>
        </form>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
